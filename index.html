<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>
    <script src="js/vue.js"></script>
    <style>
        body {
            background: #eee;
            max-width: 960px;
            margin: 20px auto;
        }

        li.uclWinner {
            background: darkslateblue;
            color: white;
    </style>
</head>
<body>
    
    <div id="app">

        <!-- attribute binding -->
        <a v-bind:href="url">Google</a>
        <!-- <a :href="url">Link</a> -->

        <div v-if="showPlayers">
            <ul>
                <li v-for="player in players" :class="{ uclWinner: player.wonUcl }">
                    <img :src="player.img" :alt="player.name" width="50" height="50"/>
                    {{ player.name }} - {{ player.club }}
                </li>
            </ul>
        </div>
        
        <button @click="toggleShowPlayers">
            <span v-if="showPlayers">
                Hide players
            </span>
            <span v-else>
                Show players
            </span>
        </button>

       
    </div>
    <script src="js/app.js"></script>
</body>
</html>
